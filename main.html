<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="all"> <!--Header-->
        <img class="logo" src="Images/logo.png" alt="logo" class="img">
        <img class="fav" src="Images/favourite.png" alt="fav" class="img">
        <img class="dk" src="Images/DK.png" alt="dk" class="img">

          <div class="headline"> <!--Headline-->
            <span class="text">Copenhagen cafes</span>
            <img class="backbutton" src="Images/back.png" alt="back" class="img">
          </div>

          <div class="boxs"> <!--all Cafes-->

            <div class="box1"> <!--Coffee Collective Cafe box-->
              <img class="pic" src="Images/collective1.png" alt="col1" class="img">
              <span class="colltext1">Coffee Collective - <br>Godthåbsvej</span>
              <span class="colltext2">Th 8:00 - 18:00</span>
              <span class="colltext3">Copenhagen, Godthabsvej 34b</span>
              <span class="colltext4">2 km </span>
            </div>

            <div class="box2"> <!--Wild horses Cafe box-->
                <img class="pic2" src="Images/horses1.png" alt="hor1" class="img">
             
                <div class="section2">
                <span class="hortext1">Wild Horses - <br> Borgbjergsvej</span>
              </div>

              <span class="hortext3">Th 7:30 - 18:30</span>

              <div class="section2_2"> <!--Made a same class for texts with same fonts -->
                 <span class="hortext4">Copenhagen, Borgbjergsvej 1</span>
                 <span class="hortext5">1 km </span>
              </div>

            </div>
          </div>

          <div class="box3"> <!--Roast Coffee Cafe box-->
            <img class="pic3" src="Images/roast1.png" alt="ros1" class="img">
          
            <div class="section3"> 
              <span class="rostext1">ROAST Coffee - <br>Studiestræde</span>
            </div>

            <span class="rostext3">Th 7:00 - 18:00</span>       
            
            <div class="section3_2"> <!--Made a same class for texts with same fonts -->
              <span class="rostext4">Copenhagen, Studiestræde 16 <br /></span>
              <span class="rostext5">2 km </span>
            </div>

          </div>
        </div>
</body>
</html>
