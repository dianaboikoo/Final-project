<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you for a review!</title>
    <link rel="stylesheet" href="css/review2.css">
</head>
<body>
    <div class="all">
        <img class="logo" src="Images/logo.png" alt="logo" class="img">
        <img class="fav" src="Images/favourite.png" alt="fav" class="img">
        <img class="dk" src="Images/DK.png" alt="dk" class="img">

        <div class="headline"> <!--Headline-->
            <span class="text">Write a review</span>
            <img class="backbutton" src="Images/back.png" alt="back" class="img">
          </div>

          <div class="guest"> 
            <img class="G" src="Images/G.png" alt="guest" class="img">
            <span class="guestext">Guest</span>
          </div>
          <img class="stars" src="Images/5stars.png" alt="back" class="img">

          <div class="box">
            <span class="boxtext">Share your experience</span>
          </div>

          <div class="button">
            <span class="buttontext">Submit</span>
          </div>

          <img class="done" src="Images/donereview.png" alt="done" class="img">
    </div>
</body>
</html>
